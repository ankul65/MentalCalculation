<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 520px;
            margin: 60px auto;
            padding: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 32px;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 15px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        input[type="number"]:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .buttons {
            text-align: center;
            margin: 32px 0 20px 0;
        }
        
        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .results {
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .numbers-display {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .number-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
            font-size: 16px;
            transform: scale(0);
            animation: popIn 0.4s ease forwards;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            cursor: pointer;
        }
        
        @keyframes popIn {
            to { 
                transform: scale(1); 
            }
        }
        
        .number-item:hover {
            transform: scale(1.15);
            transition: transform 0.2s;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .answer {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .loading {
            color: #6b7280;
            background: rgba(249, 250, 251, 0.9);
            border-color: #f59e0b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .countdown {
            display: inline-block;
            font-weight: 700;
            color: #dc2626;
            margin-left: 8px;
            font-size: 18px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(229, 231, 235, 0.5);
            border-radius: 3px;
            margin: 12px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Random Numbers</h1>
        
        <div class="form-group">
            <label for="count">How many numbers?</label>
            <input type="number" id="count" value="5" min="1" max="100">
        </div>
        
        <div class="form-group">
            <label>Number Range:</label>
            <div class="range-inputs">
                <div>
                    <label for="min">From:</label>
                    <input type="number" id="min" value="1">
                </div>
                <div>
                    <label for="max">To:</label>
                    <input type="number" id="max" value="100">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="delay">Answer delay (seconds):</label>
            <input type="number" id="delay" value="10" min="0" max="60">
        </div>
        
        <div class="buttons">
            <button class="generate-btn" onclick="generateNumbers()">ðŸŽ² Generate Numbers</button>
        </div>
        
        <div id="results" class="results hidden">
            <div id="numbersDisplay" class="numbers-display"></div>
            <div id="answer" class="answer">
                <div id="progressBar" class="progress-bar" style="display: none;">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="answerText"></div>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let progressInterval;
        
        function generateNumbers() {
            const count = parseInt(document.getElementById('count').value);
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            const delay = parseInt(document.getElementById('delay').value);
            
            // Clear any existing intervals
            clearInterval(countdownInterval);
            clearInterval(progressInterval);
            
            // Validation
            if (count < 1 || count > 100) {
                alert('Please enter a count between 1 and 100');
                return;
            }
            
            if (min >= max) {
                alert('Minimum value must be less than maximum value');
                return;
            }
            
            if (delay < 0 || delay > 60) {
                alert('Delay must be between 0 and 60 seconds');
                return;
            }
            
            // Generate random numbers
            const numbers = [];
            for (let i = 0; i < count; i++) {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                numbers.push(randomNum);
            }
            
            // Display numbers with staggered animation
            const numbersDisplay = document.getElementById('numbersDisplay');
            numbersDisplay.innerHTML = '';
            
            numbers.forEach((num, index) => {
                setTimeout(() => {
                    const numberElement = document.createElement('div');
                    numberElement.className = 'number-item';
                    numberElement.textContent = num;
                    numbersDisplay.appendChild(numberElement);
                    
                    // Add click interaction with enhanced effect
                    numberElement.addEventListener('click', () => {
                        numberElement.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                        numberElement.style.transform = 'scale(1.2) rotate(5deg)';
                        setTimeout(() => {
                            numberElement.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                            numberElement.style.transform = 'scale(1)';
                        }, 300);
                    });
                }, index * 100);
            });
            
            // Show results immediately
            document.getElementById('results').classList.remove('hidden');
            
            const answerDiv = document.getElementById('answer');
            const answerText = document.getElementById('answerText');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            
            if (delay === 0) {
                // Show answer immediately
                progressBar.style.display = 'none';
                const sum = numbers.reduce((acc, num) => acc + num, 0);
                answerText.textContent = `Sum: ${sum} | Average: ${(sum / count).toFixed(2)} | Count: ${count}`;
                answerDiv.className = 'answer';
            } else {
                // Show loading with countdown and progress bar
                answerDiv.className = 'answer loading';
                progressBar.style.display = 'block';
                progressFill.style.width = '0%';
                
                let remainingTime = delay;
                answerText.innerHTML = `Calculating... <span class="countdown">${remainingTime}s</span>`;
                
                // Update countdown every second
                countdownInterval = setInterval(() => {
                    remainingTime--;
                    answerText.innerHTML = `Calculating... <span class="countdown">${remainingTime}s</span>`;
                    
                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
                
                // Update progress bar
                let progress = 0;
                progressInterval = setInterval(() => {
                    progress += 100 / (delay * 10); // Update 10 times per second
                    progressFill.style.width = Math.min(progress, 100) + '%';
                    
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                    }
                }, 100);
                
                // Calculate sum after specified delay
                setTimeout(() => {
                    const sum = numbers.reduce((acc, num) => acc + num, 0);
                    answerText.textContent = `Sum: ${sum} | Average: ${(sum / count).toFixed(2)} | Count: ${count}`;
                    answerDiv.className = 'answer';
                    progressBar.style.display = 'none';
                    
                    // Add celebration effect with enhanced animation
                    answerDiv.style.transform = 'scale(1.08)';
                    answerDiv.style.background = 'rgba(236, 253, 245, 0.95)';
                    answerDiv.style.borderColor = '#10b981';
                    answerDiv.style.boxShadow = '0 8px 25px rgba(16, 185, 129, 0.3)';
                    setTimeout(() => {
                        answerDiv.style.transform = 'scale(1)';
                        answerDiv.style.background = 'rgba(255, 255, 255, 0.9)';
                        answerDiv.style.borderColor = 'rgba(102, 126, 234, 0.2)';
                        answerDiv.style.boxShadow = 'none';
                    }, 800);
                }, delay * 1000);
            }
        }
        
        function refreshAll() {
            // Clear any running intervals
            clearInterval(countdownInterval);
            clearInterval(progressInterval);
            
            // Reset form values
            document.getElementById('count').value = 5;
            document.getElementById('min').value = 1;
            document.getElementById('max').value = 100;
            document.getElementById('delay').value = 10;
            
            // Hide results
            document.getElementById('results').classList.add('hidden');
            
            // Clear displays
            document.getElementById('numbersDisplay').innerHTML = '';
            document.getElementById('answerText').textContent = '';
            document.getElementById('progressBar').style.display = 'none';
        }
        
        // Auto-clear results when inputs change for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = ['count', 'min', 'max', 'delay'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    const results = document.getElementById('results');
                    if (!results.classList.contains('hidden')) {
                        results.style.opacity = '0.5';
                    }
                });
            });
        });
        
        // Allow Enter key to generate numbers
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateNumbers();
            }
        });
    </script>
</body>
</html>
